<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto Lista de Tarefas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
            <h1><marquee>Lista de Tarefas</marquee></h1>
    </header>
    <article>
        <h2>Insira sua tarefa</h2>
        <p>Clique em enviar para inserir a tarefa</p>

        <label for="botaoEnviar"><input type="text" type="submit" id="textoFormulario"></label>
        <button id="botaoEnviar">Enviar</button>

        <ol id="listaTarefas">
        </ol>
        <hr>
        <h1>Configurações</h1>
        <p>Selecione a tarefa e apague a mesma individualmente</p>
        <p>Ou clique em Apagar Tudo e apague todas as tarefas</p>
        <nav class="menuConfiguracao">
            <button id="apagarSelecionado">Apagar Selecionado</button>
            <button id="subir">Subir</button>
            <button id="descer">Descer</button>
            <button id="apagarTudo">Apagar Tudo</button>
            <button id="salvar">Salvar</button>
        </nav>
    </article>
    <br>
    <footer>Lista de Tarefas Criada Por: Felipe Andrade Lima</footer>

    <script src="./script.js"></script>
</body>

</html>
